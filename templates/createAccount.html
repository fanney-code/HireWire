<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css"> <!-- Your CSS file -->
    <title>Create Account</title>
</head>
<body>
    <div class="form-container">
        <h1>Welcome to HireWire!</h1>
        <h2>Take a minute to Create Your Account</h2>
        <form action="/create-account" method="POST" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*">

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4"></textarea>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills">

            <label for="employment">Current Employment:</label>
            <input type="text" id="employment" name="employment">

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
